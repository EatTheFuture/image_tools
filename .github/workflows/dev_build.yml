name: dev_build

on:
  workflow_dispatch

env:
  CARGO_TERM_COLOR: always

jobs:
  dev-build:
    name: Development Build
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    runs-on: ${{ matrix.os }}   

    steps:
      - name: Install Ubuntu Dependencies
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: sudo apt-get install libgtk-3-dev libxcb-shape0-dev libxcb-xfixes0-dev

      # Get a checkout and rust toolchain.
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      # Build
      - run: cargo +stable build --release

      # Releases for the various OS's
      - name: Release Ubuntu
        if: ${{ matrix.os == 'ubuntu-latest'}}
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "dev-build-ubuntu"
          prerelease: true
          title: "Development Build - Ubuntu"
          files: |
            target/release/hdri_merge
            target/release/images_to_sensor_response

      - name: Release MacOS
        if: ${{ matrix.os == 'macOS-latest' }}
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "dev-build-macos"
          prerelease: true
          title: "Development Build - MacOS"
          files: |
            target/release/hdri_merge
            target/release/images_to_sensor_response

      - name: Release Windows
        if: ${{ matrix.os == 'windows-latest' }}
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "dev-build-windows"
          prerelease: true
          title: "Development Build - Windows"
          files: |
            target/release/hdri_merge.exe
            target/release/images_to_sensor_response.exe
