[workspace]
members = [
    "sub_crates/hdr",
    "sub_crates/lut",
    "sub_crates/job_queue",
    "sub_crates/sensor_analysis",
]

[package]
name = "image_tools"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
eframe = "0.15"
rfd = "0.5"
image = "0.23"
rawloader = "0.37"
kamadak-exif = "0.5"
clap = "2"
rayon = "1"

[dependencies.hdr]
path = "sub_crates/hdr"

[dependencies.lut]
path = "sub_crates/lut"

[dependencies.job_queue]
path = "sub_crates/job_queue"

[dependencies.sensor_analysis]
path = "sub_crates/sensor_analysis"
